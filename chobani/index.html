<!DOCTYPE html>
<html lang="us">
    <head>
        <meta charset="utf-8">
        <title>chobani</title>
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <script type="text/javascript" src="js/main.js"></script>
    </head>
    <body>
        <div class='center'>
            <div id='chobani' onClick='clickChobani(1);'>
            </div>
            <p class='chobanistock'><span id="youhave">you have</span><br><br><span id='chobaniamount'>0</span>&nbsp;&nbsp;&nbsp;<span id='cuporcups'>cups</span></p>
        </div>
        <div class='left'>
            <div id="store">
                <div class="storeitem" id='moms' onClick="buyMom();">
                    <p><span class="storetitle">Suburban Moms</span><br><span class="storecost"><span id="momscost">10</span> cups</span></p>
                    <div class='storeamt'>
                        <p id='momsamt'>0</p>
                    </div>
                </div>
                <br>
                <div class="storeitem" id='minivans' onClick="buyMinivan();">
                    <p><span class="storetitle">Minivans</span><br><span class="storecost"><span id="minivanscost">50</span> cups</span></p>
                    <div class='storeamt'>
                        <p id='minivansamt'>0</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
